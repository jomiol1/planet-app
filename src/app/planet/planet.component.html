<div class="container">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col" >Name</th>
          <th scope="col">Visits</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of planets.data">
          <td>{{ item.name }}</td>
          <td>{{ item.visits }}</td>
          <td><button class="btn btn-lg btn-outline-primary" (click)="open(content, item)">Info</button></td>
        </tr>
        </tbody>
      </table>

      <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">{{ planetDetail.name}}</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <table class="table table-striped">
                <thead>
                <tr>
                  <th scope="col">Rotation</th>
                  <th scope="col">Diameter</th>
                  <th scope="col">Gravity</th>
                  <th scope="col">Visits</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td>{{ planetDetail.rotation }} H</td>
                  <td>{{ planetDetail.diameter }} KM</td>
                  <td>{{ planetDetail.gravity }} M/S</td>
                  <td>{{ planetDetail.visits }}</td>
                </tr>
                </tbody>
              </table><br>
              <h5>Habitants</h5>
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li *ngFor="let item of planetDetail.persons" class="breadcrumb-item" aria-current="page">{{ item.name +" "+item.lastName }}</li>
                </ol>
              </nav>
        </div>
      </ng-template>
    </div>
  </div>
</div>
